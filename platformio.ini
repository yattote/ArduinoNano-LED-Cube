[platformio]
env_default = 4x4x4_Led_Cube    ; 3x3x3_Led_Cube , 4x4x4_Led_Cube
lib_extra_dirs = ../RemoteControlledCar_VSCode/external-libs    ; , ../RemoteControlledCar_VSCode/lib

[env:3x3x3_Led_Cube]
platform = atmelavr
board = nanoatmega328
framework = arduino
;build_flags = -D3x3x3_CUBE

[env:4x4x4_Led_Cube]
platform = atmelavr
board = nanoatmega328
framework = arduino
;build_flags = -D4x4x4_CUBE
